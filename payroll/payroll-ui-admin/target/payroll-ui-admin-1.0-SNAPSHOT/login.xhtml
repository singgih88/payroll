<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="css/default.css" rel="stylesheet"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/cssLayout.css" rel="stylesheet"/>


        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div  style="border-radius: 20%; margin-top: 100px; margin-left: 400px;width: 400px;height: 200px;" >
                    <div class="panel panel-primary">
                        <div class="panel-heading"><p style="color: white;text-align: center; font: 20px bold;">Login</p></div>
                        <div class="panel-body">
                           
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />
                            <h:form class="form-horizontal" role="form" style="margin-right: 80px;">
                                <div class="form-group" style="margin-top: 40px;">
                                    <h:outputText value="Username" class="col-sm-5 control-label"/>
                                    <div class="col-sm-7">
                                        <h:inputText class="form-control" 
                                                     value="#{loginController.user.userName}"
                                                     id="inputEmail" a:placeholder="Email" required="true"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputText class="col-sm-5 control-label" value="Password"/>
                                    <div class="col-sm-7"><h:inputSecret id="inputPassword" 
                                                                         value="#{loginController.user.password}"
                                                                         class="form-control" a:placeholder="password"/></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-5 col-sm-7">

                                        <h:selectBooleanCheckbox  id="checkBoxRemember" /><h:outputText value="Remember me" class="text-info" style="padding-left: 10px;font-size: 1.2em;"/>
                                        <p style="padding-top: 10px; margin-left: 20px;"><h:link value="Register Now?" outcome="pretty:login_register" style="text-align: center;" /></p>
                                    </div>
                                </div>

                                <div class="form-group last">
                                    <div class="col-sm-offset-5 col-sm-6" style="margin-top: -20px;">
                                        <h:commandLink class="btn btn-success" action="#{loginController.login}"><i class="glyphicon glyphicon-log-in" style="color: white;"></i>
                                            <span style="color: white">Sign In</span>
                                        </h:commandLink>
                                    </div>
                                </div>
 
                            </h:form>
                        </div>
                       
                        <div class="panel-footer">
                          
                                <h5 class="text-primary" style="text-align: center;font-size: 12px;"> &copy; COPYRIGHT 2016 POWERED BY <a href="" target="_blank" class="text-success">Bullock</a></h5>
         
                            <div class="clearfix"> </div>

                        </div>
                    </div>


                </div> 
            </div>
        </div>
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-2.1.4.js"></script>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/jquery-ui.min.js"></script>
    </h:body>
</html>
